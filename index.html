<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="" href="app/scss/style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <h1 class="sr-text">Fylo Data Storage Component</h1>
    <div class="component flex">
      <section class="component__menu flex__column">
        <img class="component__logo" src="images/logo.svg" alt="Fylo logo">
        <div class="component__icons flex">
          <button class="icon-item" title="New document">
            <span class="sr-text">New document</span>
            <img class="icon-pic" src="images/icon-document.svg" alt="" >
          </button>
          <button class="icon-item" title="New folder">
            <span class="sr-text">New folder</span>
            <img class="icon-pic" src="images/icon-folder.svg" alt="">
          </button>
          <button class="icon-item" title="Upload to Cloud" >
            <span class="sr-text">Cloud upload</span>
            <img class="icon-pic" src="images/icon-upload.svg" alt="">
          </button>
        </div>
      </section>
      <section class="component__memory-storage flex__column">
        <div class="component__bubble"> 
          <span class="number">185</span>
          <span class="units">GB Left</span></div>
           
        <label class="component__label" for="disk-storage">Youâ€™ve used <span class="memory">815 GB</span> of your storage</label>
        <div class="component__disk-storage" id="disk-storage" value="815" min="0" max="1000" aria-label="meter of disk space">
          <div class="used-space">
            <div class="pointer"></div>
          </div>
        </div>
        <div class="component__range flex">
          <span class="value-min">0 GB</span>
          <span class="value-max">1000 GB</span>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
