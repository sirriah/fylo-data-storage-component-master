<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="" href="app/scss/style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <h1 class="sr-text">Fylo Data Storage Component</h1>
    <div class="component flex">
      <div class="component__menu flex__column">
        <img class="component__logo" src="images/logo.svg" alt="Fylo logo">
        <div class="component__icons flex">
          <a href="#" class="icon-item">
            <span class="sr-text">New document</span>
            <img class="icon-pic" src="images/icon-document.svg" alt="document icon">
          </a>
          <a href="#" class="icon-item">
            <span class="sr-text">New folder</span>
            <img class="icon-pic" src="images/icon-folder.svg" alt="new folder icon">
          </a>
          <a href="#" class="icon-item">
            <span class="sr-text">Cloud</span>
            <img class="icon-pic" src="images/icon-upload.svg" alt="upload on cloud">
          </a>
        </div>
      </div>
      <div class="component__memory-storage flex__column">
        <div class="component__bubble"> 
          <span>185</span>
           GB Left</div>
        <label class="component__label" for="disk-storage">Youâ€™ve used 815 GB of your storage</label>
        <meter class="component__disk-storage" id="disk-storage" value="815" min="0" max="1000">815 GB out of 1000 GB</meter>
        <div class="component__range flex">
          <span class="value-min">0 GB</span>
          <span class="value-max">1000 GB</span>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
